<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Mem Slider</title>
    <link href="https://fonts.googleapis.com/css?family=Water+Brush:regular&display=swap&subset=curillic-ext"
        rel="stylesheet" />

    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<header>
    <div class="wrapper">
        <h1>Css mem slider</h1>
    </div>
</header>

<main>
    <div class="wrapper">
        <div class="slider">
            <div class="memes" id="meme-1">
                <div class="meme-img">
                    <img src="/cssMemSlider/assets/mems/batcat.jpg" alt="Batcat" class="bg-img">
                </div>
            </div>
            <div class="memes" id="meme-2">
                <div class="meme-img">
                    <img src="/cssMemSlider/assets/mems/fans.jpg" alt="Fans" class="bg-img">
                </div>
            </div>
            <div class="memes" id="meme-3">
                <div class="meme-img">
                    <img src="/cssMemSlider/assets/mems/job.jpg" alt="About job" class="bg-img">
                </div>
            </div>
            <div class="memes" id="meme-4">
                <div class="meme-img">
                    <img src="/cssMemSlider/assets/mems/kid.jpg" alt="Kid" class="bg-img">
                </div>
            </div>
        </div>
        <div class="slider-buttons">
            <a href="#meme-1"><span class="btn"></span></a>
            <a href="#meme-2"><span class="btn"></span></a>
            <a href="#meme-3"><span class="btn"></span></a>
            <a href="#meme-4"><span class="btn"></span></a>
        </div>
    </div>
</main>

<footer>
    <div class="wrapper"></div>
</footer>

<body>

</body>

</html>

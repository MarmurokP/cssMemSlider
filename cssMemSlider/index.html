<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Mem Slider</title>
    <link href="https://fonts.googleapis.com/css?family=Water+Brush:regular&display=swap&subset=curillic-ext"
        rel="stylesheet" />

    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<header>
    <div class="wrapper">
        <h1>Css mem slider</h1>
    </div>
</header>

<main>
    <div class="wrapper">
        <input type="radio" id="btn-1" name="meme changer">
        <input type="radio" id="btn-2" name="meme changer" checked>
        <input type="radio" id="btn-3" name="meme changer">
        <input type="radio" id="btn-4" name="meme changer">

        <div class="slider">
            <div class="memes-div">
                <div class="memes">
                    <div class="meme-img" id="meme-1">
                        <img src="../cssMemSlider/assets/mems/batcat.jpg" alt="Batcat" class="bg-img">
                    </div>
                    <div class="meme-img" id="meme-2">
                        <img src="../cssMemSlider/assets/mems/fans.jpg" alt="Fans" class="bg-img">
                    </div>
                    <div class="meme-img" id="meme-3">
                        <img src="../cssMemSlider/assets/mems/job.jpg" alt="About job" class="bg-img">
                    </div>
                    <div class="meme-img" id="meme-4">
                        <img src="../cssMemSlider/assets/mems/kid.jpg" alt="Kid" class="bg-img">
                    </div>
                </div>
            </div>

            <div class="under-img">
                <div class="meme-text">
                    <p class="text" id="text-1">Batcat or Catbat?</p>
                    <p class="text" id="text-2">Fans didn't forget them...</p>
                    <p class="text" id="text-3">Somthing about job interview</p>
                    <p class="text" id="text-5">Just kid with big troubles</p>
                </div>

                <nav class="slider-buttons">
                    <div class="label-link"><label for="btn-1">
                            <div class="btn btn-1"></div>
                        </label>

                    </div>
                    <div class=" label-link"><label for="btn-2">
                            <div class="btn btn-2"></div>
                        </label></div>
                    <div class="label-link"><label for="btn-3">
                            <div class="btn btn-3"></div>
                        </label>

                    </div>
                    <div class="label-link"><label for="btn-4">
                            <div class="btn btn-4"></div>
                        </label>

                    </div>
                </nav>
            </div>


        </div>
    </div>
</main>

<footer>
    <div class="wrapper">
        <div class="footer-container">
            <div class="footer-links">
                <a href="https://github.com/MarmurokP" class="github-link">MarmurokP</a>
            </div>
            <div class="footer-links copyright">
                <p>&copy; <span class="year-span">2022</span></p>
            </div>
            <div class="footer-links"><a href="https://rs.school/js/" class="rs-link"></a>
            </div>
        </div>
    </div>
</footer>

<body>

</body>

</html>

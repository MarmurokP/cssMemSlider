<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Mem Slider</title>
    <link href="https://fonts.googleapis.com/css?family=Water+Brush:regular&display=swap&subset=curillic-ext"

        <div class="slider">

            <div class="memes-div">

                <div class="memes">
                    <div class="meme-img" id="meme-1">

                    </div>
                    <div class="meme-img" id="meme-2">
                        <img src="/cssMemSlider/assets/mems/fans.jpg" alt="Fans" class="bg-img">
                    </div>
                    <div class="meme-img" id="meme-3">
                        <img src="/cssMemSlider/assets/mems/job.jpg" alt="About job" class="bg-img">
                    </div>
                    <div class="meme-img" id="meme-4">
                        <img src="/cssMemSlider/assets/mems/kid.jpg" alt="Kid" class="bg-img">
                    </div>

                </div>
            </div>

                <a href="#meme-1"><label for="btn-1" class="btn""></label></a>
                <a href=" #meme-2"><label for="btn-2" class="btn"></label></a>
                <a href="#meme-3"><label for="btn-3" class="btn"></span></a>
                <a href="#meme-4"><label for="btn-4" class="btn"></span></a>

</main>
